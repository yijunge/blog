<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'></script>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <div style="float:left; width:50%; text-align:center;">
            <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            </h3>
          </div>
          <div style="float:right; width:50%; text-align:center;">
           <ul style="list-style:none;">
              <li style="display:inline-block;background-color:#eee; border-radius:50%; margin:10px;"><a href="https://github.com/yijunge" style="display:table-cell; vertical-align:middle; text-align:center; text-decoration:none; height:35px; width:35px;"><svg title="github"  width="32" height="32" style="vertical-align:middle; text-align:center;"  class="icon icon-github"><use xlink:href="#icon-github""></use></svg></a></li>
              <li style="display:inline-block;background-color:#eee; border-radius:50%; margin:10px;"><a href="mailto:yijungehust@gmail.com" target="_blank" style="display:table-cell; vertical-align:middle;text-align:center;text-decoration:none;height:35px; width:35px;"><svg title="mail"  width="32" height="32" style="vertical-align:middle;text-align:center;"  class="icon icon-envelope"><use xlink:href="#icon-envelope"></use></svg></a></li>
           </ul>
          </div>

        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <script id="dsq-count-scr" src="//yijungepurdue.disqus.com/count.js" async></script> 
  </body>
</html>
