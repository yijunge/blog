<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'></script>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
         <div class="leftheader" style="float:left; width:50%;">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <br />
            <small>{{ site.tagline }}</small>
          </h3>
         </div>
         <div class="rightheader" style="float:right; width:30%;">
         <ul style="list-style:none;">
          <li style="float:left;"><a href="https://github.com/yijunge"><svg title="github" style="font-size:30px;" class="icon icon-github"><use xlink:href="#icon-github""></use></svg></a></li>
          <li style="float:left;"><a href="mailto:yijungehust@gmail.com" ><svg title="mail" style="font-size:36px; class="icon icon-High-contrast-emblem-mail"><use xlink:href="#icon-High-contrast-emblem-mail"></use></svg></a></li> 
         </ul>
         </div>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <script id="dsq-count-scr" src="//yijungepurdue.disqus.com/count.js" async></script> 
  </body>
</html>
