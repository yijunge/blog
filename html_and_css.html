---
layout: page
title: html and css
---

<div class="posts">
  {% for html in site.categories.htmls %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ html.url }}">
             {{ html.title }}
          </a>
        </h1>
        <span class="post-date">{{ html.date | date_to_string }}</span>
        <p> <a href="{{html.url}}"> Read more </a></p> 
      </div>
  {% endfor %}
</div>
